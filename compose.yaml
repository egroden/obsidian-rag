services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: obsidian
      POSTGRES_USER: obsidian
      POSTGRES_PASSWORD: obsidian
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  ollama_data:
